<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="images/logo1.png" alt="Logo" class="logo" />
        <h1>Aplikasi Perpustakaan</h1>
      </div>
    </header>

    <main>
      <h2>Login</h2>
      <form id="loginForm">
        <img src="images/logo2.png" alt="Logo" style="display: block; margin: 0 auto; width: 100px" />

        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Login</button>

        <p style="text-align: center; margin-top: 10px">Tidak memiliki akun? <a href="login.html">Daftar Sekarang</a></p>
      </form>
    </main>

    <footer>
      <p>&copy; 2025 Aplikasi Perpustakaan Shafqi Darmawan</p>
    </footer>

    <script src="scripts.js"></script>
  </body>
</html>
